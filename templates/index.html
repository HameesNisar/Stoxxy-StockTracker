<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoxiee - Live Stock Prices</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <!-- Squares Background -->
    <div class="squares-background">
        <canvas id="squaresCanvas" class="squares-canvas"></canvas>
    </div>

    <div class="container">
        <h1>Stoxiee</h1>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="stockInput" placeholder="Enter stock symbol (e.g., RELIANCE)" maxlength="20">
                <button onclick="searchStock()">Search</button>
            </div>
        </div>
        
        <div id="result"></div>
        
        <div id="history">
            <h3>Recent Searches</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="static/background.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
